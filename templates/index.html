
 {%- extends "base.html" %}
 {% import "bootstrap/utils.html" as utils %}
 
 {% block content %}
   <div class="container">
   {%- with messages = get_flashed_messages(with_categories=True) %}
   {%- if messages %}
     <div class="row">
       <div class="col-md-12">
         {{utils.flashed_messages(messages)}}
       </div>
     </div>
   {%- endif %}
   {%- endwith %}
     <div class="jumbotron">
       <h1>Welcome to Project 1</h1>
       
       <p>
         <a class="btn btn-lg btn-default" role="button"
            href="http://127.0.0.1:5000/login" >Login</a>
       </p>
     </div>
    </div>
 {%- endblock %}
